<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Método de Euler</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center my-4">
        <h1>Método de Euler</h1>
      </div>
      <div class="p-md-5 mx-md-5">
        <div class="row">
          <div class="col col-sm-12 col-md-6">
            <div class="row">
              <div class="col-12 my-2">
                <span class="text-danger"
                  >Es importante ingresar la ED expresada en términos de "x" y "y" líneales,
                  ejemplo: 2xy - - > 2 * x * y</span
                >
              </div>
              <div class="col-12">
                <label for="inputFunction">Ingrese la EDO líneal:</label>
                <input
                  type="text"
                  id="inputFunction"
                  class="form-control"
                  placeholder="f(x,y)"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <label for="inputX0">x(0):</label>
                <input type="number" id="inputX0" class="form-control" />
              </div>
              <div class="col-6">
                <label for="inputY0">y(0):</label>
                <input type="number" id="inputY0" class="form-control" />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <label for="inputSteps">Número de pasos x(f):</label>
                <input type="number" id="inputSteps" class="form-control" />
              </div>
              <div class="col-6">
                <label for="inputH">h:</label>
                <input type="number" id="inputH" class="form-control" />
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 text-center">
                <button class="btn btn-success w-100" onclick="solve()">
                  Resolver
                </button>
              </div>
            </div>
          </div>
          <div class="col col-sm-12 col-md-6">
            <canvas id="myChart"></canvas>
          </div>
          <div id="resultsTable"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="euler.js"></script>
  </body>
</html>
